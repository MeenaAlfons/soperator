---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: flux-system
  namespace: flux-system
spec:
  interval: 3m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: "./fluxcd/enviroment/local/soperator-kind"
  prune: true
  timeout: 1m
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: flux-system
  namespace: flux-system
spec:
  interval: 3m
  url: https://github.com/nebius/soperator
  ref:
    # TODO: Change this to the branch main after the first release
    branch: dev
