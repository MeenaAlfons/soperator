apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: slurm-cluster
  namespace: flux-system
spec:
  type: "oci"
  interval: 120m
  url: oci://cr.eu-north1.nebius.cloud/soperator
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: slurm-cluster
  namespace: flux-system
spec:
  dependsOn:
    - name: soperator
    - name: slurm-cluster-storage
  interval: 10m
  timeout: 10m
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
  targetNamespace: soperator-system
  chart:
    spec:
      chart: helm-slurm-cluster
      sourceRef:
        kind: HelmRepository
        name: vm
      interval: 10m
  valuesFrom:
    - kind: ConfigMap
      name: slurm-cluster
      valuesKey: values.yaml
      optional: true
